{% load static %}
<div class="widget-item">
    <h4 class="widget-title">Trending</h4>
    <div class="trending-widget">
        <div class="tw-item">
            <div class="tw-thumb">
                <img src="{% static 'img/blog-widget/1.jpg' %}" alt="">
            </div>
            {% if latest_posts %}
                {% for data in latest_posts %}
                    <div class="tw-text">
                        <div class="tw-meta">{{ data.created_at|date:"j F Y" }}  /  Раздел <a href="">{{ data.category }}</a></div>
                        <h5>{{ data.title|truncatewords:5 }}</h5>
                        <p>{{ data.text|truncatewords:10 }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <div class="tw-text">
                    <div class="tw-meta">Сейчас нет записей вы можете <a href="{% url 'create' %}">Создать</a> ее.</div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
